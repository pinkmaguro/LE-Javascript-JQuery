<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
            function clickHandler(e){
                alert('Thank you for clicking!');
            }
            $(document).bind('ready', function(){

                 $('#click_me').bind('click', clickHandler);
                 $('#remove_event').bind('click', function(e){
                     $('#click_me').unbind('click', clickHandler);
                 });
                 
                 $('#trigger_event').bind('click', function(e){
                     $('#click_me').trigger('click');
                 });
                })
        </script>
        
        <style type="text/css">
            .box {
                height: 100px;
                width: 400px;
                font-size: 30pt;
                margin: 30px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <input class='box' id="click_me" type="button" value="click me" />
        <input class='box' id="remove_event" type="button" value="unbind" />
        <input class='box' id="trigger_event" type="button" value="trigger" />
    </body>
</html>
